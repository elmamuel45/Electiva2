name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g surge
      - run: surge ./ student-M.surge.sh --token ${{f2bd79ed8e5e4e09e95b7f96b0f591de}}
