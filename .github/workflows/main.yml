name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        # Instalar Surge.sh
        npm install --global surge

        # Desplegar en Surge.sh
        surge --project ./ --domain estudiante1m2.surge.sh
